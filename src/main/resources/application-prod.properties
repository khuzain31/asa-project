server.port=${PORT}

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
server.servlet.context-path=/v1

security.jwt.secret_key=${JWT_SECRET_KEY}
security.jwt.token_prefix=Bearer 
security.jwt.token_expired_days=${JWT_EXPIRED_DAYS}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

token.password.reset_minutes=${RESET_EXPIRED_MINUTES}
token.password.verify_minutes=${VERIFY_EXPIRED_MINUTES}
myapp.url=${URL_HOST}